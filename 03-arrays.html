    <script>

        const favoriteMovies = ["Harry Potter", "Kung pu Panda", "How to train your dragon", "Pursuite of Happiness"];
        console.log(favoriteMovies);

        // adding new element to array
        favoriteMovies.push("Spiderman");

        // remove last element from array

        console.log("Removing Spiderman series due to there are better movies than that - "+ removedMovie)

        //find length of an array
        console.log(favoriteMovies.length);

        //retrive element based on index
        console.log(favoriteMovies[1]);
        let fav =2;                       //storing via variable and used for retrive
        console.log(favoriteMovies[fav]);
        console.log(favoriteMovies[favoriteMovies.length-1])   //length-1 will give last index of an array



    </script>
